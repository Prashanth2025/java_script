<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function main() {
        let n = 6;
        if (n % 2 == 0) {
          console.log(`${n} is even`);
        } else {
          console.log(`${n} is odd`);
        }
      }
      main();
    </script>
  </head>
  <body></body>
</html>
