<!DOCTYPE html>
<html lang="en">
  <head>
    <title>product table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .header {
        text-align: center;
      }
      body {
        background-color: white;
        width: 600px;
        margin: 50px auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1 class="header">Pandian Stores</h1>
    <div class="container">
      <table class="table table-bordered text-center  ">
        <thead class="table-dark">
          <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="postContainer"></tbody>
      </table>
    </div>

    <script>
      let post = {
        post1: {
          title: "SPORTS WATCH",
          price: "$200",
          desc: "Waterproof sports watch",
        },
        post2: {
          title: "Maida",
          price: "$20",
          desc: "pure maida",
        },
        post3: {
          title: "GroundNut",
          price: "$30",
          desc: "Fresh nuts",
        },
      };

      let postContainer = document.getElementById("postContainer");
      let content = "";

      for (let key in post) {
        let p = post[key];
        content += `
        <tr>
          <td>${p.title}</td>
          <td>${p.price}</td>
          <td>${p.desc}</td>
      `;
      }
      postContainer.innerHTML = content;
    </script>
  </body>
</html>
