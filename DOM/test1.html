<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amazon Cart</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      h1 {
        background: black;
        color: white;
        margin: 0;
        padding: 15px;
      }

      .product {
        border: 1px solid black;
        width: 300px;
        height: 420px;
        margin: 20px;
        box-shadow: 2px 2px 10px gray;
        border-radius: 10px;
        overflow: none;
      }

      .img {
        width: 290px;
        height: 70%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .img img {
        max-width: 90%;
        max-height: 90%;
      }

      .cnt {
        padding: 0px;
        text-align: center;
      }

      .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }

      .btn button {
        padding: 1px 5px;
        font-size: 18px;
        cursor: pointer;
      }

      #counter {
        min-width: 12px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>ðŸ›’ AMAZON</h1>
    </nav>

    <div class="product">
      <div class="img">
        <img src="/js/js/DOM/rolex.jpg" alt="Rolex Watch" />
      </div>
      <div class="cnt">
        <h3>Rolex Watch</h3>
        <p>Price: $<span id="price">0</span></p>
        <div class="btn">
          <button onclick="decrement()">âž–</button>
          <p id="counter">0</p>
          <button onclick="increment()">âž•</button>
        </div>
      </div>
    </div>

    <script>
      let counter = document.getElementById("counter");
      let priceDisplay = document.getElementById("price");
      let count = 0;
      const price = 1000;

      function updatePrice() {
        let total = count * price;
        priceDisplay.textContent = total;
      }

      function increment() {
        if (count < 100) count++;
        counter.innerText = count;
        updatePrice();
      }

      function decrement() {
        if (count > 1) {
          count--;
          counter.innerText = count;
          updatePrice();
        }
      }
    </script>
  </body>
</html>
