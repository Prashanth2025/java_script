<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Toggle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="p-0">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MySite</a>
        <div class="d-flex">
          <a class="nav-link text-white" href="#" id="loginBtn">Login</a>
          <a class="nav-link text-white ms-4" href="#" id="cancelBtn">Cancel</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4" id="formContainer"></div>

    <script>
      let loginBtn = document.getElementById("loginBtn");
      let formContainer = document.getElementById("formContainer");

      const loginForm = `
        <div class="d-flex justify-content-center mt-4">
          <div class="card p-4 shadow" style="width: 350px;">
            <h4 class="text-center">Login</h4>
            <input type="text" class="form-control mb-2" id="inp" placeholder="Username">
            <div class="input-group flex-nowrap">
              <input type="password" class="form-control" placeholder="Enter the password" id="pwd">
              <span class="input-group-text">
                <i class="bi bi-eye-fill" id="icon" style="cursor:pointer;"></i>
              </span>
            </div>
            <div class="d-flex justify-content-center" >
              <button class="btn btn-primary w-50 mt-2" id="submitBtn">Submit</button>
            </div>
          </div>
        </div>
      `;

      // success message with placeholders
      let successMessage = `
        <div class="d-flex justify-content-center mt-4">
          <div class="alert alert-success w-50 text-center shadow">
            âœ… Login Successful!<br>
            Welcome <span id="showUser"></span><br>
            Your password: <span id="showPass"></span>
          </div>
        </div>
      `;

      loginBtn.addEventListener("click", function () {
        formContainer.innerHTML = loginForm;

        let icon = document.getElementById("icon");
        let pwd = document.getElementById("pwd");
        let submitBtn = document.getElementById("submitBtn");
        let inp = document.getElementById("inp");

        // toggle password eye icon
        icon.addEventListener("click", function () {
          if (icon.classList.contains("bi-eye-fill")) {
            icon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
            pwd.type = "text";
          } else {
            icon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
            pwd.type = "password";
          }
        });

        // submit button
        submitBtn.addEventListener("click", function (e) {
          e.preventDefault();
          formContainer.innerHTML = successMessage;
          document.getElementById("showUser").textContent = inp.value;
          document.getElementById("showPass").textContent = pwd.value;

          console.log("Username:", inp.value);
          console.log("Password:", pwd.value);
        });
      });

      // cancel button
      document
        .getElementById("cancelBtn")
        .addEventListener("click", function () {
          formContainer.innerHTML = "";
        });
    </script>
  </body>
</html>
