<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Toggle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-0">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MySite</a>
        <div class="d-flex">
          <a class="nav-link text-white" href="#" id="loginBtn">Login</a>
          <a class="nav-link text-white ms-4" href="#" id="cancelBtn">Cancel</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4" id="formContainer">
      <div class="d-flex justify-content-center mt-4">
        <div class="card p-4 shadow" style="width: 350px">
          <h4 class="text-center">Login</h4>
          <input type="text" class="form-control mb-2" placeholder="Username" />
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-primary w-50 mt-2"
              id="sbtn"
            >
              Submit
            </button>
          </div>

          <div class="card-body">
            <h5>Tasks</h5>
            <ul class="list-group" id="cont"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      let c1 = document.getElementById("cont");
      let arr = ["tea", "coffee", "coke"];

      function renderList() {
        c1.innerHTML = ""; // clear old content
        arr.forEach((item, index) => {
          let li = document.createElement("li");
          li.className =
            "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML = `
            ${item}
            <button class="btn btn-sm btn-danger deleteBtn">‚ùå</button>
          `;

          // delete event
          li.querySelector(".deleteBtn").addEventListener("click", () => {
            arr.splice(index, 1); // remove item from array
            renderList(); // re-render list
          });

          c1.appendChild(li);
        });
      }

      renderList();

      // submit button just for demo
      let sbtn = document.getElementById("sbtn");
      sbtn.addEventListener("click", () => {
        alert("Submit button clicked");
      });
    </script>
  </body>
</html>
