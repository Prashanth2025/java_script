<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MySite</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <h4 class="text-center mb-3">Add Task</h4>
          <input
            type="text"
            id="taskInput"
            class="form-control mb-2"
            placeholder="Enter the Tasks"
          />
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary w-50 mt-2" id="sbtn">
              Submit
            </button>
          </div>

          <div class="card mt-4 shadow-sm">
            <div class="card-body">
              <h5 class="mb-3">Tasks:</h5>
              <ul class="list-group d-flex flex-column gap-2" id="cont"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let sbtn = document.getElementById("sbtn");
      let input = document.getElementById("taskInput");
      let c1 = document.getElementById("cont");
      let arr = ["Tea", "Coffee", "Coke"];

      function task() {
        c1.innerHTML = "";

        if (arr.length === 0) {
          c1.innerHTML = `<p class= "text-center text-muted">Please Update the Tasks.<p>`;
          return;
        }
        arr.forEach((item, index) => {
          c1.innerHTML += `
        <li class="list-group-item d-flex justify-content-between align-items-center shadow-sm p-3 mb-2 rounded-1">
         <span>${item}</span>
        <div class="btn-group">
       <button onclick="editTask(${index})" class="btn btn-sm btn-outline-secondary me-1 rounded-1">
        <i class="bi bi-pencil"></i>
      </button>
      <button onclick="del(${index})" class="btn btn-sm btn-outline-danger rounded-1">
       <i class="bi bi-x-octagon-fill"></i>
      </button>
      </div>
      </li>`;
        });
      }

      function del(index) {
        arr.splice(index, 1);
        task();
      }

      sbtn.addEventListener("click", function () {
        let value = input.value.trim();
        if (value) {
          arr.push(value);
          input.value = "";
          task();
        }
      });

      task();
    </script>
  </body>
</html>
