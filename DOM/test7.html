<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Layout</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .container {
      width: 400px;
      height: 400px;
      border: 3px solid black;
      position: relative;
      background-color: white;
    }

    .box {
      width: 50px;
      height: 50px;
      background: lightblue;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      position: absolute;
      border-radius: 8px;
    }

    /* Positioning boxes similar to your sketch */
    .t1   { top: 40px;  left: 40px; }
    .t5   { top: 40px;  right: 40px; }
    .t10  { top: 140px; left: 60px; }
    .t15  { top: 140px; right: 80px; }
    .t20  { bottom: 40px; left: 150px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box t1">T1</div>
    <div class="box t5">T5</div>
    <div class="box t10">T10</div>
    <div class="box t15">T15</div>
    <div class="box t20">T20</div>
  </div>
</body>
</html>
