<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Countdown</a>
      </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card" style="width: 18rem">
        <div class="card-body text-center">
          <h2>Offer Ends In</h2>
          <h3 id="display">00:05:00</h3>
          <div class="mt-3">
            <button class="btn btn-success btn-sm" onclick="start()">
              Start
            </button>
            <button class="btn btn-danger btn-sm" onclick="stop()">Stop</button>
            <button class="btn btn-secondary btn-sm" onclick="reset()">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // duration in seconds (5 minutes)
      const duration = 60 * 60;
      let remaining = duration;
      let timer = null;

      function format(seconds) {
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = seconds % 60;
        return (
          `${h.toString().padStart(2, "0")}:` +
          `${m.toString().padStart(2, "0")}:` +
          `${s.toString().padStart(2, "0")}`
        );
      }

      function update() {
        remaining--;
        document.getElementById("display").textContent = format(remaining);
        if (remaining <= 0) {
          stop();
          document.getElementById("display").textContent = "00:00:00";
        }
      }

      function start() {
        if (!timer) {
          timer = setInterval(update, 1000);
        }
      }

      function stop() {
        clearInterval(timer);
        timer = null;
      }

      function reset() {
        stop();
        remaining = duration;
        document.getElementById("display").textContent = format(remaining);
      }

      // show initial time
      document.getElementById("display").textContent = format(remaining);
    </script>
  </body>
</html>
