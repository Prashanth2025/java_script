<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Info</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .box {
        display: flex;
        border: 1px solid #ccc;
        padding: 20px;
      }
      .checkboxes {
        flex: 1;
        margin-right: 20px;
      }
      .info {
        flex: 2;
        padding-left: 10px;
        border-left: 1px solid #ccc; 
      }
      .info div {
        font-size: 14px;
        color: #555;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="checkboxes">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="js" />
            <label class="form-check-label" for="js">JavaScript</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="react" />
            <label class="form-check-label" for="react">React</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="node" />
            <label class="form-check-label" for="node">Node.js</label>
          </div>
        </div>
        <div class="info">
          <div id="content1"></div>
          <div id="content2"></div>
          <div id="content3"></div>
        </div>
      </div>
    </div>

    <script>
      const js = document.getElementById("js");
      const react = document.getElementById("react");
      const node = document.getElementById("node");

      const c1 = document.getElementById("content1");
      const c2 = document.getElementById("content2");
      const c3 = document.getElementById("content3");

      js.addEventListener("change", function () {
        c1.textContent = js.checked ? "JavaScript is a versatile scripting language primarily used for web development." : "";
      });

      react.addEventListener("change", function () {
        c2.textContent = react.checked ? "React is a JavaScript library for building user interfaces." : "";
      });

      node.addEventListener("change", function () {
        c3.textContent = node.checked ? "Node.js is a JavaScript runtime built on Chrome's V8 engine for building server-side applications." : "";
      });
    </script>
  </body>
</html>
