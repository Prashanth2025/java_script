<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Stopwatch</a>
      </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card" style="width: 18rem">
        <div class="card-body text-center">
          <h2>Stopwatch</h2>
          <h3 id="display">00:00:00.000</h3>
          <div class="mt-3">
            <button class="btn btn-success btn-sm" onclick="start()">
              Start
            </button>
            <button class="btn btn-danger btn-sm" onclick="stop()">Stop</button>
            <button class="btn btn-secondary btn-sm" onclick="reset()">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let hours = 0,
        minutes = 0,
        seconds = 0,
        milliseconds = 0;
      let timer = null;

      function showTime() {
        document.getElementById("display").textContent =
          (hours < 10 ? "0" : "") +
          hours +
          ":" +
          (minutes < 10 ? "0" : "") +
          minutes +
          ":" +
          (seconds < 10 ? "0" : "") +
          seconds +
          "." +
          String(milliseconds).padStart(3, "0");
      }

      function tick() {
        milliseconds += 10; // increase by 10 ms each tick
        if (milliseconds >= 1000) {
          milliseconds = 0;
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
            if (minutes === 60) {
              minutes = 0;
              hours++;
            }
          }
        }
        showTime();
      }

      function start() {
        if (!timer) {
          timer = setInterval(tick, 10); // run every 10 ms
        }
      }

      function stop() {
        clearInterval(timer);
        timer = null;
      }

      function reset() {
        stop();
        hours = minutes = seconds = milliseconds = 0;
        showTime();
      }

      showTime();
    </script>
  </body>
</html>
