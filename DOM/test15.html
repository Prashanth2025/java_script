<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram Post(session storage)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background-color: white;
        height: 500px;
        width: 400px;
        margin: auto;
        padding: auto;
      }
      .post-card {
        max-width: 400px;
        margin: 50px auto;
        height: 500px;
      }
      .post-img {
        object-fit: contain;
        height: 200px;
      }
    </style>
  </head>
  <body>
 
 <div id="watch">


 </div>
    <script>
    
      let product1 = {
        pname: "samsung galaxy m5",
        price: "$ 200",
        desc: "water proof",
      };
      let dis = document.getElementById("watch");
    
      let cont = ` <div class="card post-card shadow-sm">
        <img
          src="https://m.media-amazon.com/images/I/61fyBGuO18L._UY1000_.jpg"
          class="card-img-top post-img"
          alt="post"
        />
        <p class="card-text text-center mt-2">
          <strong>${product1.pname}</strong>
        </p>

        <p class="card-text text-center mt-2">
          <strong>${product1.price}</strong>
        </p>

        <p class="card-text text-center mt-2">
          <strong>${product1.desc}</strong>
        </p>

        <div class="card-body text-center">
          <!-- Like count -->
          <h5 id="like">0</h5>
          <button id="likeBtn" class="btn btn-outline-danger me-2">
            <i class="bi bi-hand-thumbs-up-fill"></i>
          </button>

         
    </div>
          <div class="text-center mt-3 dark">
            <h5>
              <strong>Total Reactions: <span id="totalCount">0</span></strong>
            </h5>
          </div>
        </div>
      </div>`;

    

     
        dis.innerHTML = cont;
    </script>
  </body>
</html>
