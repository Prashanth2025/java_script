<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram Post(session storage)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background-color: white;
        height: 500px;
        width: 400px;
        margin: auto;
        padding: auto;
      }
      .post-card {
        max-width: 400px;
        margin: 50px auto;
        height: 500px;
      }
      .post-img {
        object-fit: contain;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="postContainer"></div>
    </div>

    <script>
      let post = {
        title: "SPORTS WATCH",
        image: "https://m.media-amazon.com/images/I/61fyBGuO18L._UY1000_.jpg",
        price: "$200",
        desc: "Waterproof sports watch",
      };

      let likes = Number(sessionStorage.getItem("likes")) || 0;
      let dislikes = Number(sessionStorage.getItem("dislikes")) || 0;

      let postContainer = document.getElementById("postContainer");

      postContainer.innerHTML = `
        <div class="card post-card shadow-sm">
          <img src="${post.image}" class="card-img-top post-img" alt="post"/>
          <p class="card-text text-center mt-2">
            <strong>${post.title}</strong><br>
            <strong>${post.price}</strong><br>
            <span>${post.desc}</span>
          </p>

          <div class="card-body text-center">
            <h5 id="like">${likes}</h5>
            <button id="likeBtn" class="btn btn-outline-danger me-2">
              <i class="bi bi-hand-thumbs-up-fill"></i>
            </button>

            <h5 id="dislike">${dislikes}</h5>
            <button id="dislikeBtn" class="btn btn-outline-warning me-2">
              <i class="bi bi-hand-thumbs-down-fill"></i>
            </button>

            <div class="text-center mt-3 dark">
              <h5>
                <strong>Total Reactions: <span id="totalCount">${
                  likes + dislikes
                }</span></strong>
              </h5>
            </div>
          </div>
        </div>
      `;

      let likeBtn = document.getElementById("likeBtn");
      let dislikeBtn = document.getElementById("dislikeBtn");
      let likeCount = document.getElementById("like");
      let dislikeCount = document.getElementById("dislike");
      let totalCount = document.getElementById("totalCount");

      function updateTotals() {
        likeCount.textContent = likes;
        dislikeCount.textContent = dislikes;
        totalCount.textContent = likes + dislikes;
      }

      likeBtn.addEventListener("click", function () {
        likes++;
        updateTotals();
        sessionStorage.setItem("likes", likes);
      });

      dislikeBtn.addEventListener("click", function () {
        dislikes++;
        updateTotals();
        sessionStorage.setItem("dislikes", dislikes);
      });
    </script>
  </body>
</html>
