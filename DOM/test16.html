<!DOCTYPE html>
<html lang="en">
  <head>
    <title>product table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .header {
        text-align: center;
      }
      body {
        background-color: white;
        width: 600px;
        margin: 50px auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1 class="header">Malligai Kadai</h1>
    <div class="container">
      <table class="table table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="postContainer"></tbody>
      </table>
    </div>

    <script>
      let post = {
        title: "SPORTS WATCH",
        price: "$200",
        desc: "Waterproof sports watch",
      };
      let post2 = {
        title: "Maida",
        price: "$20",
        desc: "pure maida",
      };
      let post3 = {
        title: "GroundNut",
        price: "$30",
        desc: "Fresh nuts",
      };

      let postContainer = document.getElementById("postContainer");

      postContainer.innerHTML = `
        <tr>
          <td>${post.title}</td>
          <td>${post.price}</td>
          <td>${post.desc}</td>

        </tr>
        <tr>
          <td>${post2.title}</td>

          <td>${post2.price}</td>
          <td>${post2.desc}</td>
        </tr>
        <tr>
          <td>${post3.title}</td>
          <td>${post3.price}</td>
          <td>${post3.desc}</td>
        </tr>
      `;
    </script>
  </body>
</html>
