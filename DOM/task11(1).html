<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4" id="formContainer">
      <div class="d-flex justify-content-start mt-4">
        <!-- Checkboxes -->
        <div class="card p-4 shadow" style="width: 350px">
          <label>
            <input type="checkbox" class="mb-2" id="js" /> JavaScript </label
          ><br />
          <label>
            <input type="checkbox" class="mb-2" id="react" /> React </label
          ><br />
          <label> <input type="checkbox" class="" id="node" /> Node.js </label>
        </div>
        <!-- Output areas -->
        <div id="content1" class="ms-3"></div>
        <div id="content2" class="ms-3"></div>
        <div id="content3" class="ms-3"></div>
      </div>
    </div>

    <script>
      let js = document.getElementById("js");
      let react = document.getElementById("react");
      let node = document.getElementById("node");

      let c1 = document.getElementById("content1");
      let c2 = document.getElementById("content2");
      let c3 = document.getElementById("content3");

      js.addEventListener("change", function () {
        if (js.checked) {
          c1.textContent =
            "JavaScript is a versatile programming language used for web development.";
        } else {
          c1.textContent = "";
        }
      });

      react.addEventListener("change", function () {
        if (react.checked) {
          c2.textContent =
            "React is a JavaScript library for building user interfaces.";
        } else {
          c2.textContent = "";
        }
      });

      node.addEventListener("change", function () {
        if (node.checked) {
          c3.textContent =
            "Node.js is a JavaScript runtime built on Chrome's V8 engine.";
        } else {
          c3.textContent = "";
        }
      });
    </script>
  </body>
</html>
