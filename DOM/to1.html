<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style></style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">MySite</a>
        <div class="d-flex"></div>
      </div>
    </nav>

    <!-- Container -->
    <div class="container mt-5" id="formContainer">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
              <h3 class="text-center mb-3">Add Tasks</h3>
              <input
                type="text"
                class="form-control mb-3"
                placeholder="TASKS"
              />
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="sbtn">
                  Submit
                </button>
              </div>
            </div>
            <div class="card-footer bg-white">
              <h5 class="mb-3">Tasks :-</h5>
              <ul class="list-group" id="cont"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let sbtn = document.getElementById("sbtn");
      let c1 = document.getElementById("cont");
      let arr = ["Tea", "Coffee", "Coke"];

      function task() {
        c1.innerHTML = "";
        arr.forEach((item, index) => {
          c1.innerHTML += `
            <li class="d-flex justify-content-between align-items-center mb-2 p-2 rounded-3 shadow">
             <span>${item}</span>
              <div class="btn-group">
              <button onclick="editTask(${index})" class="btn btn-sm btn-outline-dark me-1 rounded-1">
                  <i class="bi bi-pencil"></i>
                </button>
              <button onclick="del(${index})" class="btn btn-sm btn-outline-primary rounded-1">
                ‚ùå
              </button>
              <div>
            </li>`;
        });
      }

      function del(index) {
        arr.splice(index, 1);
        task();
      }

      task();

      sbtn.addEventListener("click", function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
