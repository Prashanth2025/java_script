<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Counter</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 40px;
      }
      #count {
        font-size: 40px;
        margin: 20px;
        display: block;
      }

      .container {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 30px auto;
      }

      button {
        position: absolute;
        font-size: 18px;
        padding: 10px 18px;
        cursor: pointer;
        border: 1px solid black;
        background: #eee;
        font-weight: bold;
      }

      button:hover {
        background-color: red;
      }

      .btn1 {
        top: 40px;
        left: 50px;
      }
      .btn2 {
        top: 40px;
        left: 190px;
      }
      .btn3 {
        top: 140px;
        left: 30px;
      }
      .btn4 {
        top: 140px;
        left: 210px;
      }
      .btn5 {
        top: 240px;
        left: 110px;
      }
      h1 {
        transition: color 2s ease;
      }
    </style>
  </head>
  <body>
    <h1>Counter</h1>
    <span id="count">..0..</span>

    <div class="container">
      <button onclick="increase(1)" class="btn1">+1</button>
      <button onclick="increase(5)" class="btn2">+5</button>
      <button onclick="increase(10)" class="btn3">+10</button>
      <button onclick="increase(15)" class="btn4">+15</button>
      <button onclick="increase(100)" class="btn5">+100</button>
    </div>

    <script>
      let count = 0;
      let display = document.getElementById("count");
      let h1 = document.querySelector("h1");
      h1.style.color = "blue";

      function increase(value) {
        count += value;
        display.textContent = ".." + count + "..";
      }
    </script>
  </body>
</html>
