<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function main() {
        let a = "apple";
        for (let i = 0; i < 5; i++) {
          console.log(a);
        }

        let b = 1;
        console.log(++b);
        console.log(b++);
        console.log(b--);
        console.log(b);

        let e = 1;
        e++;
        ++e;
        console.log(e);
        e = e++ + ++e;
        console.log(e);
        e = ++e + ++e + e--;
        console.log(e);
        --e;
        e = e++ + ++e;
        console.log(e);
      }
      main();
    </script>
  </head>
  <body></body>
</html>
